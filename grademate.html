      <div class="overflow-x-auto rounded-lg">

  <!-- Supabase CRUD logic -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    // üîπ Replace with your own Supabase URL + anon key
    const supabaseUrl = 'https://lbvhhioxniycjyrpcrnc.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxidmhoaW94bml5Y2p5cnBjcm5jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk1ODk0NzUsImV4cCI6MjA3NTE2NTQ3NX0.rOOdSAESpdD93Lc-SrjaVg3U3Xse295gL9kq8Y0iaR4'

    const supabase = createClient(supabaseUrl, supabaseKey)

    const studentTableBody = document.getElementById('studentTableBody')
    const addForm = document.getElementById('addForm')
    const addName = document.getElementById('addName')
    const addGrade = document.getElementById('addGrade')
    const searchInput = document.getElementById('searchInput')

    const editFormContainer = document.getElementById('editFormContainer')
    const editForm = document.getElementById('editForm')
    const editName = document.getElementById('editName')
    const editGrade = document.getElementById('editGrade')

    let currentEditId = null
    let allStudents = []
    let currentSortKey = 'id'
    let sortAsc = true

    // Fetch data
    async function fetchStudents() {
      const { data, error } = await supabase.from('students').select('*')
      if (error) {
        console.error(error)
        return
      }
      allStudents = data
      renderTable()
    }

    // Render table
    function renderTable() {
      let filtered = allStudents.filter(s =>
        s.name.toLowerCase().includes(searchInput.value.toLowerCase())
      )

      filtered.sort((a, b) => {
        if (a[currentSortKey] < b[currentSortKey]) return sortAsc ? -1 : 1
        if (a[currentSortKey] > b[currentSortKey]) return sortAsc ? 1 : -1
        return 0
      })

      studentTableBody.innerHTML = ''
      filtered.forEach(s => {
        const row = document.createElement('tr')
        row.className = "hover:bg-gray-50"
        row.innerHTML = `
          <td class="p-4">${s.id}</td>
          <td class="p-4">${s.name}</td>
          <td class="p-4">${s.grade}</td>
          <td class="p-4">${new Date(s.created_at).toLocaleString()}</td>
          <td class="p-4 text-center space-x-2">
            <button onclick="editStudent(${s.id}, '${s.name}', ${s.grade})"
              class="bg-[var(--primary-light)] text-white px-3 py-1 rounded-lg hover:bg-[var(--primary-blue)]">Edit</button>
            <button onclick="deleteStudent(${s.id})"
              class="bg-[var(--accent-orange)] text-white px-3 py-1 rounded-lg hover:bg-orange-700">Delete</button>
          </td>
        `
        studentTableBody.appendChild(row)
      })
    }

    // Add
    addForm.addEventListener('submit', async (e) => {
      e.preventDefault()
      await supabase.from('students').insert([
        { name: addName.value, grade: parseInt(addGrade.value) }
      ])
      addForm.reset()
      fetchStudents()
    })

    // Edit
    window.editStudent = (id, name, grade) => {
      currentEditId = id
      editName.value = name
      editGrade.value = grade
      editFormContainer.classList.remove('hidden')
    }

    editForm.addEventListener('submit', async (e) => {
      e.preventDefault()
      await supabase.from('students')
        .update({ name: editName.value, grade: parseInt(editGrade.value) })
        .eq('id', currentEditId)

      editFormContainer.classList.add('hidden')
      currentEditId = null
      fetchStudents()
    })

    window.cancelEdit = () => {
      editFormContainer.classList.add('hidden')
      currentEditId = null
    }

    // Delete
    window.deleteStudent = async (id) => {
      if (!confirm(`Delete student ID ${id}?`)) return
      await supabase.from('students').delete().eq('id', id)
      fetchStudents()
    }

    // Sort
    window.sortTable = (key) => {
      if (currentSortKey === key) sortAsc = !sortAsc
      else {
        currentSortKey = key
        sortAsc = true
      }
      renderTable()
    }

    // Search
    searchInput.addEventListener('input', renderTable)

    // Load initial data
    fetchStudents()
  </script>
