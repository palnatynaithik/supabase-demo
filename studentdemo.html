<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Management Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1, h2 {
      margin-bottom: 10px;
    }
    table {
      border-collapse: collapse;
      width: 80%;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px 12px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    button {
      padding: 4px 8px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    button.edit {
      background-color: #007bff;
      color: white;
    }
    button.delete {
      background-color: #dc3545;
      color: white;
    }
    form {
      margin: 15px 0;
    }
    input {
      padding: 6px;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <h1>📘 Student Management Dashboard</h1>

  <!-- 1️⃣ Add new student -->
  <h2>Add Student</h2>
  <form id="addForm">
    <input type="text" id="addName" placeholder="Name" required>
    <input type="number" id="addGrade" placeholder="Grade" required>
    <button type="submit">Add</button>
  </form>

  <!-- 2️⃣ Student table -->
  <h2>All Students</h2>
  <table id="studentTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Grade</th>
        <th>Created At</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- 3️⃣ Edit student -->
  <div id="editFormContainer" style="display:none;">
    <h2>Edit Student</h2>
    <form id="editForm">
      <input type="text" id="editName" placeholder="Name" required>
      <input type="number" id="editGrade" placeholder="Grade" required>
      <button type="submit">Update</button>
      <button type="button" onclick="cancelEdit()">Cancel</button>
    </form>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    // 🔑 Replace these with your real Supabase project keys
    const supabaseUrl = 'https://lbvhhioxniycjyrpcrnc.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxidmhoaW94bml5Y2p5cnBjcm5jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk1ODk0NzUsImV4cCI6MjA3NTE2NTQ3NX0.rOOdSAESpdD93Lc-SrjaVg3U3Xse295gL9kq8Y0iaR4'

    const supabase = createClient(supabaseUrl, supabaseKey)

    // DOM elements
    const studentTableBody = document.querySelector('#studentTable tbody')
    const addForm = document.getElementById('addForm')
    const addName = document.getElementById('addName')
    const addGrade = document.getElementById('addGrade')

    const editFormContainer = document.getElementById('editFormContainer')
    const editForm = document.getElementById('editForm')
    const editName = document.getElementById('editName')
    const editGrade = document.getElementById('editGrade')

    let currentEditId = null

    // 🟢 Fetch all students
    async function fetchStudents() {
      const { data, error } = await supabase.from('students').select('*').order('id')
      if (error) return console.error('Error fetching students:', error)

      studentTableBody.innerHTML = ''
      data.forEach(student => {
        const row = document.createElement('tr')
        row.innerHTML = `
          <td>${student.id}</td>
          <td>${student.name}</td>
          <td>${student.grade}</td>
          <td>${new Date(student.created_at).toLocaleString()}</td>
          <td>
            <button class="edit" onclick="editStudent(${student.id}, '${student.name}', ${student.grade})">Edit</button>
            <button class="delete" onclick="deleteStudent(${student.id})">Delete</button>
          </td>
        `
        studentTableBody.appendChild(row)
      })
    }

    // 🟢 Add new student
    addForm.addEventListener('submit', async (e) => {
      e.preventDefault()
      const { error } = await supabase.from('students').insert([
        { name: addName.value, grade: parseInt(addGrade.value) }
      ])
      if (error) return console.error('Error adding student:', error)

      addForm.reset()
      fetchStudents()
    })

    // 🟢 Edit student
    window.editStudent = (id, name, grade) => {
      currentEditId = id
      editName.value = name
      editGrade.value = grade
      editFormContainer.style.display = 'block'
    }

    editForm.addEventListener('submit', async (e) => {
      e.preventDefault()
      if (!currentEditId) return alert('No student selected')

      const { error } = await supabase.from('students')
        .update({ name: editName.value, grade: parseInt(editGrade.value) })
        .eq('id', currentEditId)

      if (error) return console.error('Error updating student:', error)

      alert('Student updated!')
      editFormContainer.style.display = 'none'
      currentEditId = null
      fetchStudents()
    })

    window.cancelEdit = () => {
      editFormContainer.style.display = 'none'
      currentEditId = null
    }

    // 🟢 Delete student
    window.deleteStudent = async (id) => {
      if (!confirm(`Delete student ID ${id}?`)) return
      const { error } = await supabase.from('students').delete().eq('id', id)
      if (error) return console.error('Error deleting student:', error)

      alert('Student deleted!')
      fetchStudents()
    }

    // Initial fetch
    fetchStudents()
  </script>
</body>
</html>
