<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Management Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
  <div class="max-w-5xl mx-auto bg-white shadow-lg rounded-2xl p-6">
    <h1 class="text-2xl font-bold mb-6 text-blue-600">üìò Student Management Dashboard</h1>

    <!-- üîç Search -->
    <div class="mb-4">
      <input id="searchInput" type="text" placeholder="Search by name..."
        class="w-full border rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <!-- ‚ûï Add -->
    <form id="addForm" class="flex gap-2 mb-6">
      <input type="text" id="addName" placeholder="Name" required
        class="flex-1 border rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
      <input type="number" id="addGrade" placeholder="Grade" required
        class="w-24 border rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
      <button type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700 transition">Add</button>
    </form>

    <!-- üìä Table -->
    <div class="overflow-x-auto">
      <table class="min-w-full border rounded-lg" id="studentTable">
        <thead class="bg-blue-100">
          <tr>
            <th class="p-2 cursor-pointer" onclick="sortTable('id')">ID ‚¨ç</th>
            <th class="p-2 cursor-pointer" onclick="sortTable('name')">Name ‚¨ç</th>
            <th class="p-2 cursor-pointer" onclick="sortTable('grade')">Grade ‚¨ç</th>
            <th class="p-2 cursor-pointer" onclick="sortTable('created_at')">Created At ‚¨ç</th>
            <th class="p-2">Actions</th>
          </tr>
        </thead>
        <tbody class="text-center" id="studentTableBody"></tbody>
      </table>
    </div>

    <!-- ‚úèÔ∏è Edit -->
    <div id="editFormContainer" class="hidden mt-6">
      <h2 class="text-lg font-semibold mb-2">Edit Student</h2>
      <form id="editForm" class="flex gap-2">
        <input type="text" id="editName" placeholder="Name" required
          class="flex-1 border rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
        <input type="number" id="editGrade" placeholder="Grade" required
          class="w-24 border rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
        <button type="submit"
          class="bg-green-600 text-white px-4 py-2 rounded-xl hover:bg-green-700 transition">Update</button>
        <button type="button" onclick="cancelEdit()"
          class="bg-gray-400 text-white px-4 py-2 rounded-xl hover:bg-gray-500 transition">Cancel</button>
      </form>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    // üîë Replace with your project keys
    const supabaseUrl = 'https://lbvhhioxniycjyrpcrnc.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxidmhoaW94bml5Y2p5cnBjcm5jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk1ODk0NzUsImV4cCI6MjA3NTE2NTQ3NX0.rOOdSAESpdD93Lc-SrjaVg3U3Xse295gL9kq8Y0iaR4'

    const supabase = createClient(supabaseUrl, supabaseKey)

    const studentTableBody = document.getElementById('studentTableBody')
    const addForm = document.getElementById('addForm')
    const addName = document.getElementById('addName')
    const addGrade = document.getElementById('addGrade')
    const searchInput = document.getElementById('searchInput')

    const editFormContainer = document.getElementById('editFormContainer')
    const editForm = document.getElementById('editForm')
    const editName = document.getElementById('editName')
    const editGrade = document.getElementById('editGrade')

    let currentEditId = null
    let allStudents = []
    let currentSortKey = 'id'
    let sortAsc = true

    // Fetch students
    async function fetchStudents() {
      const { data, error } = await supabase.from('students').select('*')
      if (error) return console.error(error)
      allStudents = data
      renderTable()
    }

    // Render table
    function renderTable() {
      // Filter by search
      let filtered = allStudents.filter(s =>
        s.name.toLowerCase().includes(searchInput.value.toLowerCase())
      )

      // Sort
      filtered.sort((a, b) => {
        if (a[currentSortKey] < b[currentSortKey]) return sortAsc ? -1 : 1
        if (a[currentSortKey] > b[currentSortKey]) return sortAsc ? 1 : -1
        return 0
      })

      studentTableBody.innerHTML = ''
      filtered.forEach(s => {
        const row = document.createElement('tr')
        row.className = "border-b hover:bg-gray-50"
        row.innerHTML = `
          <td class="p-2">${s.id}</td>
          <td class="p-2">${s.name}</td>
          <td class="p-2">${s.grade}</td>
          <td class="p-2">${new Date(s.created_at).toLocaleString()}</td>
          <td class="p-2 space-x-2">
            <button onclick="editStudent(${s.id}, '${s.name}', ${s.grade})"
              class="bg-blue-500 text-white px-3 py-1 rounded-lg hover:bg-blue-600">Edit</button>
            <button onclick="deleteStudent(${s.id})"
              class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600">Delete</button>
          </td>
        `
        studentTableBody.appendChild(row)
      })
    }

    // Add student
    addForm.addEventListener('submit', async (e) => {
      e.preventDefault()
      await supabase.from('students').insert([
        { name: addName.value, grade: parseInt(addGrade.value) }
      ])
      addForm.reset()
      fetchStudents()
    })

    // Edit student
    window.editStudent = (id, name, grade) => {
      currentEditId = id
      editName.value = name
      editGrade.value = grade
      editFormContainer.classList.remove('hidden')
    }

    editForm.addEventListener('submit', async (e) => {
      e.preventDefault()
      await supabase.from('students')
        .update({ name: editName.value, grade: parseInt(editGrade.value) })
        .eq('id', currentEditId)

      editFormContainer.classList.add('hidden')
      currentEditId = null
      fetchStudents()
    })

    window.cancelEdit = () => {
      editFormContainer.classList.add('hidden')
      currentEditId = null
    }

    // Delete student
    window.deleteStudent = async (id) => {
      if (!confirm(`Delete student ID ${id}?`)) return
      await supabase.from('students').delete().eq('id', id)
      fetchStudents()
    }

    // Sorting
    window.sortTable = (key) => {
      if (currentSortKey === key) sortAsc = !sortAsc
      else {
        currentSortKey = key
        sortAsc = true
      }
      renderTable()
    }

    // Search event
    searchInput.addEventListener('input', renderTable)

    // Init
    fetchStudents()
  </script>
</body>
</html>
