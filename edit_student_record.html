<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Students Demo</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px 12px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>Edit Student</h1>

  <!-- 1️⃣ Display all students in a table -->
  <h2>All Students:</h2>
  <table id="studentTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be added dynamically -->
    </tbody>
  </table>

  <!-- 2️⃣ Take student ID input -->
  <h2>Edit a Student by ID:</h2>
  <input type="number" id="editId" placeholder="Enter Student ID">
  <button id="fetchStudent">Fetch Student</button>

  <!-- 3️⃣ Display student record in editable form -->
  <div id="editFormContainer" style="display:none;">
    <h3>Edit Student</h3>
    <form id="editForm">
      <input type="text" id="editName" placeholder="Name" required>
      <input type="number" id="editGrade" placeholder="Grade" required>
      <button type="submit">Update Student</button>
    </form>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://lbvhhioxniycjyrpcrnc.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxidmhoaW94bml5Y2p5cnBjcm5jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk1ODk0NzUsImV4cCI6MjA3NTE2NTQ3NX0.rOOdSAESpdD93Lc-SrjaVg3U3Xse295gL9kq8Y0iaR4'
    const supabase = createClient(supabaseUrl, supabaseKey)

    const studentTableBody = document.querySelector('#studentTable tbody')
    const fetchStudentBtn = document.getElementById('fetchStudent')
    const editFormContainer = document.getElementById('editFormContainer')
    const editForm = document.getElementById('editForm')
    const editName = document.getElementById('editName')
    const editGrade = document.getElementById('editGrade')
    const editIdInput = document.getElementById('editId')

    let currentEditId = null

    // Fetch and display all students in table
    async function fetchStudents() {
      const { data, error } = await supabase.from('students').select('*').order('id')
      if (error) return console.error('Error fetching students:', error)

      studentTableBody.innerHTML = ''
      data.forEach(student => {
        const row = document.createElement('tr')
        row.innerHTML = `
          <td>${student.id}</td>
          <td>${student.name}</td>
          <td>${student.grade}</td>
        `
        studentTableBody.appendChild(row)
      })
    }

    // Fetch student by ID
    fetchStudentBtn.addEventListener('click', async () => {
      const id = parseInt(editIdInput.value)
      if (!id) return alert('Enter a valid ID')

      const { data, error } = await supabase.from('students').select('*').eq('id', id).single()
      if (error) return alert('Student not found')

      currentEditId = id
      editName.value = data.name
      editGrade.value = data.grade
      editFormContainer.style.display = 'block'
    })

    // Update student record
    editForm.addEventListener('submit', async (e) => {
      e.preventDefault()
      if (!currentEditId) return alert('No student selected')

      const { error } = await supabase.from('students')
        .update({ name: editName.value, grade: parseInt(editGrade.value) })
        .eq('id', currentEditId)

      if (error) return console.error('Error updating student:', error)

      alert('Student updated successfully!')
      editFormContainer.style.display = 'none'
      editIdInput.value = ''
      currentEditId = null
      fetchStudents()
    })

    // Initial fetch
    fetchStudents()
  </script>
</body>
</html>
