<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EduTrack Student</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="styles.css">
</head>
<body class="bg-[var(--bg-light)] min-h-screen">

<header class="bg-[var(--primary-blue)] text-white shadow-lg">
  <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-3xl font-semibold tracking-wide">EduTrack - Student</h1>
    <button id="logoutBtn" class="bg-orange-500 hover:bg-orange-600 px-4 py-2 rounded-xl font-medium">Logout</button>
  </div>
</header>

<main class="max-w-6xl mx-auto px-6 py-10">
  <section class="bg-white shadow-xl rounded-2xl p-8">
    <h2 class="text-2xl font-semibold mb-6 text-[var(--primary-blue)]">Your Record</h2>
    <div class="overflow-x-auto rounded-lg">
      <table class="min-w-full text-sm border border-gray-200 rounded-lg overflow-hidden" id="studentTable">
        <thead class="bg-gray-100 text-gray-700 font-medium uppercase tracking-wide">
          <tr>
            <th class="p-4 text-left">ID</th>
            <th class="p-4 text-left">Name</th>
            <th class="p-4 text-left">Grade</th>
            <th class="p-4 text-left">Created At</th>
          </tr>
        </thead>
        <tbody id="studentTableBody" class="divide-y divide-gray-100 bg-white text-gray-800 font-normal"></tbody>
      </table>
    </div>
  </section>
</main>

<script type="module" src="./dashboard.js"></script>
</body>
</html>
